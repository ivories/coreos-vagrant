#cloud-config

hostname: coreos01

coreos:
  etcd:
    addr: $private_ipv4:4001
    peer-addr: $private_ipv4:7001
  units:
    - name: etcd2.service
      command: start
    - name: fleet.service
      command: start
    - name: static.network
      content: |
        [Match]
        Name=e*

        [Network]
        Address=172.0.0.50/24
        Gateway=172.0.0.254
        DNS=192.168.1.253
users:
  - name: core
    ssh-authorized-keys:
      - ssh-rsa 

  - groups:
      - sudo
      - docker